<h1>Welcome to SchoolBlox</h1>

<div id="authForms">
  <!-- Signup Form -->
  <div id="signupDiv">
    <h2>Sign Up</h2>
    <input type="text" id="signupUser" placeholder="Username" required><br>
    <input type="password" id="signupPass" placeholder="Password" required><br>
    <button onclick="signup()">Sign Up</button>
  </div>

  <!-- Login Form -->
  <div id="loginDiv">
    <h2>Login</h2>
    <input type="text" id="loginUser" placeholder="Username" required><br>
    <input type="password" id="loginPass" placeholder="Password" required><br>
    <button onclick="login()">Login</button>
  </div>
</div>

<p id="loginMessage"></p>
